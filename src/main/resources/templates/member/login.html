<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 정보</title>
</head>
<body>


    <h1> 회원 로그인 </h1>

    <div th:if="${errorMessage}">
    </div>

    <form method="post">
      <div>
        <input type="text" name="username" placeholder="이메일을 입력하세요" required>
      </div>
      <div>
        <input type="password" name="password" placeholder="비밀번호를 입력하세요" required>
      </div>
      <div>
        <button type="submit"> 로그인 </button>
      </div>
    </form>

</body>
</html>
