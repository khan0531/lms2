<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 비밀번호 재설정 결과</title>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
      $("form").on('submit', function() {
        var password = $(this).find('input[name=password]').val();
        var passwordConfirm = $(this).find('input[name=passwordConfirm]').val();
        if (password != passwordConfirm) {
          alert('비밀번호가 일치하지 않습니다.');
          return false;
        }
      });
    });

  </script>

</head>
<body>


    <h1> 회원 비밀번호 재설정 결과 </h1>
    <div th:replace="/fragment/layout.html :: fragment-body-menu"></div>
    <div th:if="${result eq true}">
      <p>비밀번호가 성공적으로 재설정 되었습니다.</p>
      <div>
        <a href="/member/login">로그인</a>
      </div>
    </div>
    <div th:if="${result eq false}">
      <p>비밀번호 재설정에 실패하였습니다.</p>
      <div>
        <a href="/member/find-password">비밀번호 재설정</a>
      </div>
    </div>

</body>
</html>
